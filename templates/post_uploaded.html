<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост добавлен</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Пост добавлен! </h1>

	{% for element in f %}
	{% if 'http' in element['pic'] %}

<img src={{ element['pic'] }} width='350' height='350'/>
<p>{{ element['content'] }}</p>

	{% else %}

 <img src="/static/images/{{ element['pic'] }}" width='350' height='350'>
<p>{{ element['content'] }}</p>

	{% endif %}
	{% endfor %}

    <hr>

    <a href="/post_form" class="button">Добавить еще пост</a>

</main>
</body>
</html>
